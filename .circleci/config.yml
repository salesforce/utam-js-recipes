# Shared config
ignore_forks: &ignore_forks
  branches:
    # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
    ignore: /pull\/[0-9]+/

only_forks: &only_forks
  branches:
    # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
    only: /pull\/[0-9]+/

deploy_filters: &deploy_filters
  filters:
    branches:
      ignore: /.*/
    tags:
      # Trigger on tags that begin with `v`
      only: /^v.*/

# Jobs definition
version: 2.1

# Custom commands definition
commands:
  save_workspace:
    description: Save current workspace
    steps:
      - persist_to_workspace:
          root: .
          paths: .

  load_workspace:
    description: Load workspace
    steps:
      - attach_workspace:
          at: ~/utam-js-recipes

# Orb for yarn
orbs:
  node: circleci/node@5.2.0

# Jobs definition
jobs:
  build:
    executor:
      name: node/default
      tag: '18.18'
      resource_class: medium
    steps:
      - checkout
      - run:
          name: Yarn Set Version Stable
          command: |
            yarn set version 4.5.1
      - node/install-packages:
          check-cache: always
          pkg-manager: yarn-berry
          cache-path: '~/.yarn/cache'
      - run:
          name: Build
          command: yarn build
      - run:
          name: Check missing file headers
          command: node ./scripts/check-license-headers.js
      - run:
          name: Check formatting
          command: yarn prettier --check 'force-app/**/*.{js,ts,json,md}'

# Workflows definition
workflows:
  version: 2
  build:
    jobs:
      - build
